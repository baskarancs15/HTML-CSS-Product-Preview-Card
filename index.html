<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
      <img src="images/image-product-mobile.jpg" alt="">
  <div class="card-content">
    <p class="typo-1">Perfume</p>
    <h1 class="typo-2">Gabrielle Essence Eau De Parfum</h1>
    <p class="typo-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-footer">
        <p class="typo-4">$149.99</p>
        <p class="typo-5"> $169.99</p>
      </div>
      <button class="btn"><span><img class="cart-icon" src="./images/icon-cart.svg" alt=""></span>Add to Cart</button>
  </div>  
</div>
  

  
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baskaran Krishnamurthy</a>.
  </div>
</body>
</html>
